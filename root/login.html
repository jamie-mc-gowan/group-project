<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href="css/main.min.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta content="An outline outlet for buying shoes and footware" name="description">
        <title>
            Shoes | Shoes &amp; Footware for Sale
        </title>
    </head>
    <body>
        <header>
            <ul class="nav_list">
                <li class="nav_list_item">
                    <a href="#">Log In</a> |
                </li>
                <li class="nav_list_item">
                    <a href="#">Help</a> |
                </li>
                <li class="nav_list_item">
                    <a href="#">Contact</a>
                </li>
            </ul><a href="index.html">
            <h1 class="title">
                Shoes
            </h1></a>
            <div class="center_search">
                <form action="#" id="search_box" name="search_box">
                    <input id="search" name="search" placeholder="Search for an item" type="search">
                </form>
            </div><br>
            <!-- This br is required to overcome the float:left above -->
            <hr>
        </header>
        <div id="main_body">
            <div class="wrapper">
                <!-- used to create a 2x1 grid -->
                <div class="row">
                    <div class="col_1_2">
                        <!-- the left column (left half) -->
                        <h2>
                            Login
                        </h2>
                        <form action="#" method="post">
                            <p>
                                Email:
                            </p><input required="" size="35" type="email">
                            <p>
                                Password:
                            </p><input required="" size="35" type="password"><br>
                            <br>
                            <input type="submit" value="Login"><br>
                        </form>
                    </div>
                    <div class="col_1_2">
                        <!-- the right column (right half)-->
                        <h2>
                            Register
                        </h2>
                        <form action="#" method="post" onsubmit="return checkPassRegister()">
                            <p>
                                Name:
                            </p><input required="" size="35" type="text">
                            <p>
                                Date of Birth:
                            </p><input required="" type="date">
                            <p>
                                Address:
                            </p>
                            <textarea cols="28" name="address" required="" rows="5">
</textarea>
                            <p>
                                Email:
                            </p><input required="" size="35" type="email">
                            <p>
                                Password:
                            </p><input id="password" onkeypress="resetColourPassword()" required="" size="35" type="password">
                            <p>
                                Confirm Password:
                            </p><input id="confirmPassword" onkeypress="resetColourConfirmPassword()" required="" size="35" type="password"><br>
                            <br>
                            <input type="submit" value="Register"><br>
                        </form>
                    </div>
                </div>
            </div><!-- Everything below NEED to be replaced with something more dynamic/usuable -->
            <footer>
                <!-- the footer should later be replaced/generated using PHP -->
                <ul class="nav_list_footer">
                    <li class="nav_list_item_footer">
                        <a href="#">About</a> |
                    </li>
                    <li class="nav_list_item_footer">
                        <a href="#">FAQ</a> |
                    </li>
                    <li class="nav_list_item_footer">
                        <a href="#">Terms &amp; Conditions</a>
                    </li>
                </ul>
                <p>
                    &copy; Shoes 2015.
                </p>
            </footer>
        </div><script src="js/main.min.js"></script> <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    </body>
</html>
